<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7e9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #2b7a3b;
            margin-top: 20px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .search-bar input {
            padding: 10px;
            width: 60%;
            border: 2px solid #2b7a3b;
            border-radius: 5px;
        }
        .app-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .app-card {
            background-color: #fff;
            border: 2px solid #2b7a3b;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 10px;
        }
        .app-card img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #2b7a3b;
        }
        .app-card h3 {
            margin: 10px 0;
            color: #2b7a3b;
        }
        .app-card a {
            display: inline-block;
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #2b7a3b;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            .app-cards {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (min-width: 769px) {
            .app-cards {
                grid-template-columns: repeat(5, 1fr);
            }
        }
    </style>
</head>
<body>
    <h1>Games</h1>
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search for apps...">
    </div>
    <div class="app-cards" id="app-cards">

        <div class="app-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTB814ledjMQhsuHRtbEUrDmTl5No7npqgJyg&s" alt="App Image">
            <h3>Fancade</h3>
            <a href="https://play.fancade.com" target="_blank">Open App</a>
        </div>

        <div class="app-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6eQ5UKmJs4gfp7qua6K09wf9jPDjLPz7j8w&s" alt="App Image">
            <h3>Neal.fun</h3>
            <a href="https://neal.fun" target="_blank">Open App</a>
        </div>

        <div class="app-card">
            <img src="app-image-url" alt="App Image">
            <h3>Tower Game</h3>
            <a href="https://www.towergame.app" target="_blank">Open App</a>
        </div>

        <div class="app-card">
            <img src="app-image-url" alt="App Image">
            <h3>Little Alchemy 2</h3>
            <a href="https://littlealchemy2.com" target="_blank">Open App</a>
        </div>
        <div class="app-card">
            <img src="app-image-url" alt="App Image">
            <h3>Calculator Game</h3>
            <a href="https://calculator-game-reactjs.vercel.app" target="_blank">Open App</a>
        </div>

        <div class="app-card">
            <img src="app-image-url" alt="App Image">
            <h3>Break Lock</h3>
            <a href="https://maxwellito.github.io/breaklock" target="_blank">Open App</a>
        </div>

        <div class="app-card">
            <img src="app-image-url" alt="App Image">
            <h3>Wordle</h3>
            <a href="https://www.nytimes.com/games/wordle/index.html" target="_blank">Open App</a>
        </div>

        <div class="app-card">
            <img src="app-image-url" alt="App Image">
            <h3>Pacman</h3>
            <a href="https://bobrov.dev/pacman-pwa/index.html" target="_blank">Open App</a>
        </div>

        <div class="app-card">
            <img src="app-image-url" alt="App Image">
            <h3>App Name</h3>
            <a href="" target="_blank">Open App</a>
        </div>

        <div class="app-card">
            <img src="app-image-url" alt="App Image">
            <h3>App Name</h3>
            <a href="app-link" target="_blank">Open App</a>
        </div>

        <div class="app-card">
            <img src="app-image-url" alt="App Image">
            <h3>App Name</h3>
            <a href="app-link" target="_blank">Open App</a>
        </div>

        <!-- Example of app card -->
        <div class="app-card">
            <img src="app-image-url" alt="App Image">
            <h3>App Name</h3>
            <a href="app-link" target="_blank">Open App</a>
        </div>
        <!-- Add more app cards here -->
    </div>

    <script>
        document.getElementById('search-input').addEventListener('input', function() {
            var searchValue = this.value.toLowerCase();
            var appCards = document.querySelectorAll('.app-card');
            
            appCards.forEach(function(card) {
                var appName = card.querySelector('h3').innerText.toLowerCase();
                if (appName.includes(searchValue)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
