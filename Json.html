<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Format Generator</title>
    <style>
        :root {
            --outline: #4D4D57;
            --bg: #ACA1E6;
            --item-bg: #F0EFF4;
            --button: #8A7BC8;
            --button-hover: #9B8DDA;
            --text: #333344;
            --tag: #C5B8E8;
            --tag-border: #9B8DDA;
            --remove: #FF6B6B;
            --input-bg: #FFFFFF;
            --tab-active: #8A7BC8;
            --tab-inactive: #D1C9F1;
        }
        
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: var(--text);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--item-bg);
            border-radius: 10px;
            padding: 20px;
            border: 2px solid var(--outline);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            animation: fadeInUp 0.5s ease-out;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--text);
            animation: fadeIn 0.8s ease-out;
        }
        
        .format-selector {
            margin-bottom: 25px;
        }
        
        .format-options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .format-option {
            padding: 12px 20px;
            border: 2px solid var(--outline);
            border-radius: 8px;
            cursor: pointer;
            background-color: var(--item-bg);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }
        
        .format-option:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .format-option.selected {
            background-color: var(--button);
            color: white;
            animation: pulse 0.5s ease-out;
        }
        
        .format-option::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--button);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .format-option.selected::after {
            transform: scaleX(1);
        }
        
        .form-section {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }
        
        .form-section.active {
            display: block;
            animation: slideIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .item-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid var(--outline);
            position: relative;
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease-out;
        }
        
        .item-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 15px;
            animation: fadeIn 0.6s ease-out;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--outline);
            border-radius: 6px;
            font-size: 15px;
            background-color: var(--input-bg);
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--button);
            box-shadow: 0 0 0 3px rgba(138, 123, 200, 0.2);
        }
        
        .url-input {
            display: flex;
        }
        
        .url-prefix {
            padding: 10px;
            background-color: #f0f0f0;
            border: 2px solid var(--outline);
            border-right: none;
            border-radius: 6px 0 0 6px;
        }
        
        .url-input input {
            border-radius: 0 6px 6px 0;
        }
        
        .array-input {
            display: flex;
            margin-bottom: 10px;
        }
        
        .array-input input {
            border-radius: 6px 0 0 6px;
            margin-right: 0;
        }
        
        .add-btn {
            background-color: var(--button);
            border: 2px solid var(--outline);
            border-radius: 0 6px 6px 0;
            padding: 0 15px;
            cursor: pointer;
            font-size: 18px;
            color: white;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .add-btn:hover {
            background-color: var(--button-hover);
            transform: scale(1.05);
        }
        
        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .tag {
            background-color: var(--tag);
            padding: 5px 12px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            border: 1px solid var(--tag-border);
            font-size: 14px;
            animation: popIn 0.3s ease-out;
        }
        
        .tag-remove {
            margin-left: 8px;
            cursor: pointer;
            color: var(--remove);
            font-weight: bold;
            transition: transform 0.2s ease;
        }
        
        .tag-remove:hover {
            transform: scale(1.2);
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .checkbox-group input {
            width: auto;
            transform: scale(1.2);
        }
        
        .add-item-btn {
            background-color: var(--button);
            color: white;
            border: 2px solid var(--outline);
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .add-item-btn:hover {
            background-color: var(--button-hover);
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        
        .result-container {
            margin-top: 30px;
            border-radius: 8px;
            border: 2px solid var(--outline);
            position: relative;
            overflow: hidden;
            background-color: white;
        }
        
        .result-tabs {
            display: flex;
            background-color: var(--tab-inactive);
            border-bottom: 2px solid var(--outline);
        }
        
        .result-tab {
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: center;
            flex: 1;
        }
        
        .result-tab.active {
            background-color: var(--tab-active);
            color: white;
        }
        
        .result-content {
            padding: 20px;
            display: none;
        }
        
        .result-content.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }
        
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--button);
            border: 2px solid var(--outline);
            border-radius: 6px;
            padding: 5px 12px;
            cursor: pointer;
            font-size: 14px;
            color: white;
            transition: all 0.3s ease;
            z-index: 2;
        }
        
        .copy-btn:hover {
            background-color: var(--button-hover);
            transform: scale(1.05);
        }
        
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
            font-family: 'Courier New', monospace;
            line-height: 1.4;
        }
        
        .remove-item-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--remove);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .remove-item-btn:hover {
            transform: rotate(90deg) scale(1.1);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateX(-20px);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes popIn {
            0% { 
                transform: scale(0.8);
                opacity: 0;
            }
            80% { 
                transform: scale(1.1);
            }
            100% { 
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        @media (max-width: 600px) {
            .format-options {
                flex-direction: column;
            }
            
            .container {
                padding: 15px;
            }
            
            .result-tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JSON Format Generator</h1>
        
        <div class="format-selector">
            <div class="format-options">
                <div class="format-option selected" data-format="linkVerse">Link Verse</div>
                <div class="format-option" data-format="orangePlay">Orange Play</div>
                <div class="format-option" data-format="superPay">Super Pay</div>
            </div>
        </div>
        
        <div id="linkVerseForm" class="form-section active">
            <div id="linkVerseItems">
                <div class="item-container">
                    <button class="remove-item-btn" onclick="removeItem(this, 'linkVerse')">×</button>
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" placeholder="Enter name" oninput="generateJSON()">
                    </div>
                    <div class="form-group">
                        <label>URL:</label>
                        <div class="url-input">
                            <span class="url-prefix">https://</span>
                            <input type="text" placeholder="example.com" oninput="generateJSON()">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Categories:</label>
                        <div class="array-input">
                            <input type="text" placeholder="Enter a tag">
                            <button class="add-btn" onclick="addTagInItem(this)">+</button>
                        </div>
                        <div class="tag-container"></div>
                    </div>
                </div>
            </div>
            <button class="add-item-btn" onclick="addItem('linkVerse')">+ Add Another Item</button>
        </div>
        
        <div id="orangePlayForm" class="form-section">
            <div id="orangePlayItems">
                <div class="item-container">
                    <button class="remove-item-btn" onclick="removeItem(this, 'orangePlay')">×</button>
                    <div class="form-group">
                        <label>ID:</label>
                        <input type="number" placeholder="Enter ID number" oninput="generateJSON()">
                    </div>
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" placeholder="Enter name" oninput="generateJSON()">
                    </div>
                    <div class="form-group">
                        <label>Description:</label>
                        <textarea placeholder="Enter description" oninput="generateJSON()"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Tags:</label>
                        <div class="array-input">
                            <input type="text" placeholder="Enter a tag">
                            <button class="add-btn" onclick="addTagInItem(this)">+</button>
                        </div>
                        <div class="tag-container"></div>
                    </div>
                    <div class="form-group">
                        <label>URL:</label>
                        <div class="url-input">
                            <span class="url-prefix">https://</span>
                            <input type="text" placeholder="example.com" oninput="generateJSON()">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" onchange="generateJSON()">
                            <label>Is Popular</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" onchange="generateJSON()">
                            <label>Is New</label>
                        </div>
                    </div>
                </div>
            </div>
            <button class="add-item-btn" onclick="addItem('orangePlay')">+ Add Another Item</button>
        </div>
        
        <div id="superPayForm" class="form-section">
            <div id="superPayItems">
                <div class="item-container">
                    <button class="remove-item-btn" onclick="removeItem(this, 'superPay')">×</button>
                    <div class="form-group">
                        <label>ID:</label>
                        <input type="text" pattern="\d{4}" placeholder="Enter 4-digit ID" maxlength="4" oninput="generateJSON()">
                    </div>
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" placeholder="Enter name" oninput="generateJSON()">
                    </div>
                    <div class="form-group">
                        <label>Balance:</label>
                        <input type="number" step="1" placeholder="Enter balance" oninput="generateJSON()">
                    </div>
                    <div class="form-group">
                        <label>Age:</label>
                        <input type="number" placeholder="Enter age" oninput="generateJSON()">
                    </div>
                    <div class="form-group">
                        <label>Birthday:</label>
                        <input type="text" placeholder="e.g., sept 3" oninput="generateJSON()">
                    </div>
                    <div class="form-group">
                        <label>Job:</label>
                        <input type="text" placeholder="Enter job" oninput="generateJSON()">
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="text" placeholder="Enter password" oninput="generateJSON()">
                    </div>
                </div>
            </div>
            <button class="add-item-btn" onclick="addItem('superPay')">+ Add Another Item</button>
        </div>
        
        <div class="result-container">
            <div class="result-tabs">
                <div class="result-tab active" data-tab="raw">Raw JSON</div>
                <div class="result-tab" data-tab="formatted">Formatted</div>
                <div class="result-tab" data-tab="minified">Minified</div>
            </div>
            <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
            <div class="result-content active" id="rawOutput">
                <pre>Select a format and fill in the fields to generate output.</pre>
            </div>
            <div class="result-content" id="formattedOutput">
                <pre></pre>
            </div>
            <div class="result-content" id="minifiedOutput">
                <pre></pre>
            </div>
        </div>
    </div>

    <script>
        // Format selection
        document.querySelectorAll('.format-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.format-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                this.classList.add('selected');
                
                document.querySelectorAll('.form-section').forEach(section => {
                    section.classList.remove('active');
                });
                document.getElementById(this.dataset.format + 'Form').classList.add('active');
                
                generateJSON();
            });
        });
        
        // Tab selection
        document.querySelectorAll('.result-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.result-tab').forEach(t => {
                    t.classList.remove('active');
                });
                this.classList.add('active');
                
                document.querySelectorAll('.result-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(this.dataset.tab + 'Output').classList.add('active');
            });
        });
        
        // Add tags to array inputs
       function addTagInItem(button) {
            const input = button.previousElementSibling;
            const container = button.parentElement.nextElementSibling;
            
            if (input.value.trim() === '') return;
            
            const tag = document.createElement('div');
            tag.className = 'tag';
            tag.innerHTML = `
                ${input.value.trim()}
                <span class="tag-remove" onclick="this.parentElement.remove(); generateJSON()">×</span>
            `;
            
            container.appendChild(tag);
            input.value = '';
            generateJSON();
        }
        
        // Add new item to the list
        function addItem(type) {
            const container = document.getElementById(type + 'Items');
            const newItem = document.createElement('div');
            newItem.className = 'item-container';
            
            if (type === 'linkVerse') {
                newItem.innerHTML = `
                    <button class="remove-item-btn" onclick="removeItem(this, 'linkVerse')">×</button>
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" placeholder="Enter name" oninput="generateJSON()">
                    </div>
                    <div class="form-group">
                        <label>URL:</label>
                        <div class="url-input">
                            <span class="url-prefix">https://</span>
                            <input type="text" placeholder="example.com" oninput="generateJSON()">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Categories:</label>
                        <div class="array-input">
                            <input type="text" placeholder="Enter a tag">
                            <button class="add-btn" onclick="addTagInItem(this)">+</button>
                        </div>
                        <div class="tag-container"></div>
                    </div>
                `;
            } else if (type === 'orangePlay') {
                newItem.innerHTML = `
                    <button class="remove-item-btn" onclick="removeItem(this, 'orangePlay')">×</button>
                    <div class="form-group">
                        <label>ID:</label>
                        <input type="number" placeholder="Enter ID number" oninput="generateJSON()">
                    </div>
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" placeholder="Enter name" oninput="generateJSON()">
                    </div>
                    <div class="form-group">
                        <label>Description:</label>
                        <textarea placeholder="Enter description" oninput="generateJSON()"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Tags:</label>
                        <div class="array-input">
                            <input type="text" placeholder="Enter a tag">
                            <button class="add-btn" onclick="addTagInItem(this)">+</button>
                        </div>
                        <div class="tag-container"></div>
                    </div>
                    <div class="form-group">
                        <label>URL:</label>
                        <div class="url-input">
                            <span class="url-prefix">https://</span>
                            <input type="text" placeholder="example.com" oninput="generateJSON()">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" onchange="generateJSON()">
                            <label>Is Popular</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" onchange="generateJSON()">
                            <label>Is New</label>
                        </div>
                    </div>
                `;
            } else if (type === 'superPay') {
                newItem.innerHTML = `
                    <button class="remove-item-btn" onclick="removeItem(this, 'superPay')">×</button>
                    <div class="form-group">
                        <label>ID:</label>
                        <input type="text" pattern="\d{4}" placeholder="Enter 4-digit ID" maxlength="4" oninput="generateJSON()">
                    </div>
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" placeholder="Enter name" oninput="generateJSON()">
                    </div>
                    <div class="form-group">
                        <label>Balance:</label>
                        <input type="number" step="1" placeholder="Enter balance" oninput="generateJSON()">
                    </div>
                    <div class="form-group">
                        <label>Age:</label>
                        <input type="number" placeholder="Enter age" oninput="generateJSON()">
                    </div>
                    <div class="form-group">
                        <label>Birthday:</label>
                        <input type="text" placeholder="e.g., sept 3" oninput="generateJSON()">
                    </div>
                    <div class="form-group">
                        <label>Job:</label>
                        <input type="text" placeholder="Enter job" oninput="generateJSON()">
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="text" placeholder="Enter password" oninput="generateJSON()">
                    </div>
                `;
            }
            
            container.appendChild(newItem);
            generateJSON();
        }
        
        // Remove item from the list
        function removeItem(button, type) {
            const container = document.getElementById(type + 'Items');
            if (container.children.length > 1) {
                button.parentElement.remove();
                generateJSON();
            } else {
                alert("You need to have at least one item!");
            }
        }
        
        // Generate JSON based on form inputs
        function generateJSON() {
            const format = document.querySelector('.format-option.selected').dataset.format;
            let output = "";
            let itemsCount = 0;
            
            if (format === 'linkVerse') {
                const items = document.getElementById('linkVerseItems').children;
                itemsCount = items.length;
                
                for (let i = 0; i < items.length; i++) {
                    const item = items[i];
                    const inputs = item.querySelectorAll('input');
                    const tags = item.querySelector('.tag-container').children;
                    
                    let tagsArray = [];
                    for (let tag of tags) {
                        tagsArray.push(tag.textContent.replace('×', '').trim());
                    }
                    
                    output += `{
    name: "${inputs[0].value || "txt"}",
    url: "https://${inputs[1].value || "txt.com"}",
    categories: [${tagsArray.length ? `"${tagsArray.join('", "')}"` : '"tag1,tag2,...."'}]
}`;
                    
                    if (i < items.length - 1) output += ",\n";
                }
            } else if (format === 'orangePlay') {
                const items = document.getElementById('orangePlayItems').children;
                itemsCount = items.length;
                
                for (let i = 0; i < items.length; i++) {
                    const item = items[i];
                    const inputs = item.querySelectorAll('input, textarea');
                    const checkboxes = item.querySelectorAll('input[type="checkbox"]');
                    const tags = item.querySelector('.tag-container').children;
                    
                    let tagsArray = [];
                    for (let tag of tags) {
                        tagsArray.push(tag.textContent.replace('×', '').trim());
                    }
                    
                    output += `{
    id: ${inputs[0].value ? Number(inputs[0].value) : 0},
    name: "${inputs[1].value || "txt"}",
    description: "${inputs[2].value || "txt."}",
    tags: [${tagsArray.length ? `"${tagsArray.join('", "')}"` : '"tag1", "tag2", "......"'}],
    url: "https://${inputs[3].value || "txt.com"}",
    isPopular: ${checkboxes[0].checked},
    isNew: ${checkboxes[1].checked}
}`;
                    
                    if (i < items.length - 1) output += ",\n";
                }
            } else if (format === 'superPay') {
                const items = document.getElementById('superPayItems').children;
                itemsCount = items.length;
                
                for (let i = 0; i < items.length; i++) {
                    const item = items[i];
                    const inputs = item.querySelectorAll('input');
                    
                    output += `{
    id: "${inputs[0].value || "0000"}",
    name: "${inputs[1].value || "Name"}",
    balance: ${inputs[2].value ? parseInt(inputs[2].value) : 0},
    age: ${inputs[3].value ? Number(inputs[3].value) : 0},
    birthday: "${inputs[4].value || "sept 3"}",
    job: "${inputs[5].value || "txt"}",
    password: "${inputs[6].value || "txt"}"
}`;
                    
                    if (i < items.length - 1) output += ",\n";
                }
            }
            
            // Update all output tabs
            document.querySelector('#rawOutput pre').textContent = itemsCount > 1 ? `[\n${output}\n]` : output;
            
            try {
                const jsonObj = itemsCount > 1 ? JSON.parse(`[${output}]`) : JSON.parse(`{${output}}`);
                document.querySelector('#formattedOutput pre').textContent = JSON.stringify(jsonObj, null, 2);
                document.querySelector('#minifiedOutput pre').textContent = JSON.stringify(jsonObj);
            } catch (e) {
                document.querySelector('#formattedOutput pre').textContent = "Invalid JSON format";
                document.querySelector('#minifiedOutput pre').textContent = "Invalid JSON format";
            }
        }
        
        // Copy to clipboard
        function copyToClipboard() {
            const activeTab = document.querySelector('.result-tab.active').dataset.tab;
            const output = document.querySelector(`#${activeTab}Output pre`).textContent;
            
            navigator.clipboard.writeText(output).then(() => {
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = "Copied!";
                copyBtn.classList.add('bounce');
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.classList.remove('bounce');
                }, 2000);
            });
        }
        
        // Initialize with first format
        generateJSON();
    </script>
