<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Pay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', 'Marker Felt', 'Segoe UI', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Removes mobile tap highlight */
        }

        :root {
            --outline: #4D4D57;
            --background: #ACA1E6;
            --card-bg: #F0EDFF;
            --primary: #7E6BEF;
            --primary-dark: #5A4BC2;
            --success: #8BC34A;
            --error: #FF6B6B;
            --text: #333344;
            --light-text: #666677;
        }

        body {
            background-color: var(--background);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            touch-action: manipulation; /* Better touch response */
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--card-bg);
            border-radius: 15px;
            border: 3px solid var(--outline);
            box-shadow: 8px 8px 0 var(--outline);
            overflow: hidden;
        }

        header {
            background-color: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid var(--outline);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            text-shadow: 2px 2px 0 var(--outline);
        }

        .search-section {
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid var(--outline);
        }

        .search-box {
            display: flex;
            max-width: 500px;
            margin: 0 auto 15px;
        }

        #account-search {
            flex: 1;
            padding: 12px 15px;
            border: 3px solid var(--outline);
            border-radius: 50px 0 0 50px;
            font-size: 1rem;
            outline: none;
            background-color: white;
            box-shadow: 4px 4px 0 var(--outline);
            -webkit-appearance: none; /* Fix for iOS */
        }

        #search-btn {
            padding: 12px 20px;
            background-color: var(--primary);
            color: white;
            border: 3px solid var(--outline);
            border-radius: 0 50px 50px 0;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 4px 4px 0 var(--outline);
            transition: all 0.2s;
            -webkit-appearance: none; /* Fix for iOS */
        }

        #search-btn:active {
            background-color: var(--primary-dark);
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 var(--outline);
        }

        .results {
            padding: 0 20px 20px;
            display: none;
        }

        .account-card {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            border: 3px solid var(--outline);
            box-shadow: 6px 6px 0 var(--outline);
            margin-bottom: 15px;
        }

        .account-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px dashed var(--outline);
        }

        .account-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--text);
        }

        .account-number {
            color: var(--primary);
            font-weight: bold;
            background-color: #F0EDFF;
            padding: 4px 8px;
            border-radius: 20px;
            border: 2px solid var(--outline);
        }

        .account-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .detail-item {
            background-color: #F8F6FF;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid var(--outline);
        }

        .detail-label {
            color: var(--primary);
            font-size: 0.8rem;
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--text);
        }

        .balance {
            color: var(--primary-dark);
            font-size: 1.3rem;
        }

        .pay-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: 3px solid var(--outline);
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 4px 4px 0 var(--outline);
            transition: all 0.2s;
        }

        .pay-btn:active {
            background-color: var(--primary-dark);
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 var(--outline);
        }

        /* Payment Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .payment-modal {
            background-color: white;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            padding: 20px;
            border: 3px solid var(--outline);
            box-shadow: 8px 8px 0 var(--outline);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .payment-modal {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px dashed var(--outline);
        }

        .modal-header h2 {
            color: var(--text);
            font-size: 1.3rem;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--outline);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: var(--primary);
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 3px solid var(--outline);
            border-radius: 10px;
            font-size: 1rem;
            background-color: white;
            -webkit-appearance: none;
        }

        .amount-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .amount-btn {
            padding: 10px;
            background-color: #F0EDFF;
            border: 3px solid var(--outline);
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 3px 3px 0 var(--outline);
        }

        .amount-btn:active {
            background-color: var(--primary);
            color: white;
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0 var(--outline);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 10px;
            border: 3px solid var(--outline);
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 3px 3px 0 var(--outline);
        }

        .confirm-btn {
            background-color: var(--success);
            color: white;
        }

        .cancel-btn {
            background-color: #F0F0F0;
            color: var(--text);
        }

        .modal-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0 var(--outline);
        }

        .notification {
            position: fixed;
            top: 15px;
            right: 15px;
            padding: 12px 20px;
            background-color: var(--success);
            color: white;
            border-radius: 10px;
            border: 3px solid var(--outline);
            box-shadow: 4px 4px 0 var(--outline);
            display: none;
            z-index: 1100;
            font-weight: bold;
        }

        .notification.error {
            background-color: var(--error);
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .account-details {
                grid-template-columns: 1fr;
            }

            .amount-options {
                grid-template-columns: 1fr;
            }

            .modal-actions {
                flex-direction: column;
            }

            header {
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .search-box {
                flex-direction: column;
            }

            #account-search {
                border-radius: 50px;
                margin-bottom: 10px;
            }

            #search-btn {
                border-radius: 50px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Super Pay</h1>
        </header>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="account-search" placeholder="Enter 4-digit account number" maxlength="4" inputmode="numeric" pattern="[0-9]*">
                <button id="search-btn">Search</button>
            </div>
        </div>

        <div class="results" id="results">
            <div class="account-card">
                <div class="account-header">
                    <div class="account-name" id="acc-name">Account Name</div>
                    <div class="account-number" id="acc-number">#0000</div>
                </div>
                <div class="account-details">
                    <div class="detail-item">
                        <div class="detail-label">Balance</div>
                        <div class="detail-value balance" id="acc-balance">$0.00</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Age</div>
                        <div class="detail-value" id="acc-age">0</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Birthday</div>
                        <div class="detail-value" id="acc-birthday">Jan 1</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Occupation</div>
                        <div class="detail-value" id="acc-job">None</div>
                    </div>
                </div>
                <button class="pay-btn" id="pay-btn">Make Payment</button>
            </div>
        </div>
    </div>

    <!-- Payment Modal -->
    <div class="modal-overlay" id="payment-modal">
        <div class="payment-modal">
            <div class="modal-header">
                <h2>Make Payment</h2>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <div class="form-group">
                <label for="recipient">Recipient</label>
                <input type="text" id="recipient" disabled>
            </div>
            <div class="form-group">
                <label for="amount">Amount ($)</label>
                <input type="number" id="amount" placeholder="Enter amount" min="1" value="100" inputmode="decimal">
            </div>
            <div class="amount-options">
                <button class="amount-btn" data-amount="50">$50</button>
                <button class="amount-btn" data-amount="100">$100</button>
                <button class="amount-btn" data-amount="250">$250</button>
                <button class="amount-btn" data-amount="500">$500</button>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div class="modal-actions">
                <button class="modal-btn cancel-btn" id="cancel-payment">Cancel</button>
                <button class="modal-btn confirm-btn" id="confirm-payment">Confirm</button>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Account database with individual passwords
        const accounts = [
            {
                id: "7638",
                name: "Alexandra Morgan",
                balance: 8425.75,
                age: 32,
                birthday: "May 15",
                job: "Software Engineer",
                password: "alex2023"
            },
            {
                id: "4291",
                name: "Marcus Chen",
                balance: 12500.20,
                age: 45,
                birthday: "November 3",
                job: "Financial Analyst",
                password: "marcus$$"
            },
            {
                id: "1854",
                name: "Sophia Rodriguez",
                balance: 3200.50,
                age: 28,
                birthday: "February 22",
                job: "Graphic Designer",
                password: "sophiaGd"
            },
            {
                id: "6723",
                name: "James Wilson",
                balance: 15675.30,
                age: 52,
                birthday: "September 8",
                job: "Architect",
                password: "jamesBld"
            }
            {
                id: "1234",
                name: "Adith",
                balance: 1759030.00,
                age: 16,
                birthday: "October 24",
                job: "web Developer",
                password: "Adith12340"
        }
        ];

        // DOM elements
        const searchInput = document.getElementById('account-search');
        const searchBtn = document.getElementById('search-btn');
        const resultsDiv = document.getElementById('results');
        const payBtn = document.getElementById('pay-btn');
        const paymentModal = document.getElementById('payment-modal');
        const closeModal = document.getElementById('close-modal');
        const cancelPayment = document.getElementById('cancel-payment');
        const confirmPayment = document.getElementById('confirm-payment');
        const amountInput = document.getElementById('amount');
        const amountBtns = document.querySelectorAll('.amount-btn');
        const recipientInput = document.getElementById('recipient');
        const passwordInput = document.getElementById('password');
        const notification = document.getElementById('notification');

        // Current account variable
        let currentAccount = null;

        // Search function - optimized for mobile
        function searchAccount() {
            const accountNumber = searchInput.value.trim();
            
            // Clear previous results
            resultsDiv.style.display = 'none';
            
            // Validate input
            if (accountNumber.length !== 4 || !/^\d+$/.test(accountNumber)) {
                showNotification("Please enter a valid 4-digit account number", "error");
                return;
            }
            
            // Find account
            const account = accounts.find(acc => acc.id === accountNumber);
            
            if (account) {
                currentAccount = account;
                // Update UI with account info
                document.getElementById('acc-name').textContent = account.name;
                document.getElementById('acc-number').textContent = `#${account.id}`;
                document.getElementById('acc-balance').textContent = `$${account.balance.toFixed(2)}`;
                document.getElementById('acc-age').textContent = account.age;
                document.getElementById('acc-birthday').textContent = account.birthday;
                document.getElementById('acc-job').textContent = account.job;
                
                resultsDiv.style.display = 'block';
                showNotification("Account found!", "success");
            } else {
                currentAccount = null;
                showNotification("Account not found", "error");
            }
        }

        // Show payment modal
        function showPaymentModal() {
            if (!currentAccount) return;
            
            recipientInput.value = `${currentAccount.name} (#${currentAccount.id})`;
            amountInput.value = "100";
            passwordInput.value = "";
            paymentModal.classList.add('active');
        }

        // Close payment modal
        function closePaymentModal() {
            paymentModal.classList.remove('active');
        }

        // Process payment with individual passwords
        function processPayment() {
            const amount = parseFloat(amountInput.value);
            const password = passwordInput.value;
            
            // Validate amount
            if (isNaN(amount)) {
                showNotification("Please enter a valid amount", "error");
                return;
            }
            
            if (amount <= 0) {
                showNotification("Amount must be greater than 0", "error");
                return;
            }
            
            // Check sufficient balance
            if (amount > currentAccount.balance) {
                showNotification("Insufficient funds", "error");
                return;
            }
            
            // Check password against account's individual password
            if (password !== currentAccount.password) {
                showNotification("Incorrect password", "error");
                return;
            }
            
            // Update balance
            currentAccount.balance -= amount;
            document.getElementById('acc-balance').textContent = `$${currentAccount.balance.toFixed(2)}`;
            
            closePaymentModal();
            showNotification(`Payment of $${amount.toFixed(2)} processed successfully!`, "success");
        }

        // Notification function
        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = "notification";
            if (type === "error") {
                notification.classList.add("error");
            }
            notification.style.display = "block";
            
            setTimeout(() => {
                notification.style.display = "none";
            }, 3000);
        }

        // Event listeners - optimized for mobile
        searchBtn.addEventListener('click', searchAccount);
        searchBtn.addEventListener('touchend', (e) => {
            e.preventDefault(); // Prevent double-tap zoom
            searchAccount();
        });

        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                searchAccount();
            }
        });

        // Force numeric input on mobile
        searchInput.addEventListener('input', () => {
            searchInput.value = searchInput.value.replace(/[^0-9]/g, '').slice(0, 4);
        });

        payBtn.addEventListener('click', showPaymentModal);
        
        closeModal.addEventListener('click', closePaymentModal);
        cancelPayment.addEventListener('click', closePaymentModal);
        
        confirmPayment.addEventListener('click', processPayment);
        
        amountBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                amountInput.value = btn.getAttribute('data-amount');
                   });
        });

        // Close modal when clicking outside
        paymentModal.addEventListener('click', (e) => {
            if (e.target === paymentModal) {
                closePaymentModal();
            }
        });
    </script>
</body>
</html>
