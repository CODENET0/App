<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super Pay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --outline: #4D4D57;
            --background: #ACA1E6;
            --card-bg: #F0EDFF;
            --primary: #7E6BEF;
            --primary-dark: #5A4BC2;
            --success: #8BC34A;
            --error: #FF6B6B;
            --text: #333344;
        }

        body {
            background-color: var(--background);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 10px;
            font-size: 14px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: var(--card-bg);
            border-radius: 10px;
            border: 2px solid var(--outline);
            box-shadow: 4px 4px 0 var(--outline);
            overflow: hidden;
            transform: scale(0.95);
            transform-origin: top center;
        }

        header {
            background-color: var(--primary);
            color: white;
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid var(--outline);
        }

        h1 {
            font-size: 1.3rem;
            margin-bottom: 3px;
        }

        .search-section {
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid var(--outline);
        }

        .search-box {
            display: flex;
            width: 100%;
            margin: 0 auto 10px;
        }

        #account-search {
            flex: 1;
            padding: 10px 12px;
            border: 2px solid var(--outline);
            border-radius: 25px 0 0 25px;
            font-size: 0.9rem;
            outline: none;
            background-color: white;
        }

        #search-btn {
            padding: 10px 15px;
            background-color: var(--primary);
            color: white;
            border: 2px solid var(--outline);
            border-radius: 0 25px 25px 0;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
        }

        .results {
            padding: 0 15px 15px;
            display: none;
        }

        .account-card {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            border: 2px solid var(--outline);
            margin-bottom: 15px;
        }

        .account-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 2px dashed var(--outline);
        }

        .account-name {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--text);
        }

        .account-number {
            color: var(--primary);
            font-weight: bold;
            font-size: 0.8rem;
        }

        .account-details {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
        }

        .detail-item {
            background-color: #F8F6FF;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid var(--outline);
        }

        .detail-label {
            color: var(--primary);
            font-size: 0.7rem;
            margin-bottom: 3px;
        }

        .detail-value {
            font-size: 0.9rem;
            font-weight: bold;
            color: var(--text);
        }

        .balance {
            color: var(--primary-dark);
            font-size: 1rem;
        }

        .pay-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: var(--primary);
            color: white;
            border: 2px solid var(--outline);
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Payment Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .payment-modal {
            background-color: white;
            border-radius: 10px;
            width: 90%;
            max-width: 350px;
            padding: 15px;
            border: 2px solid var(--outline);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 2px dashed var(--outline);
        }

        .modal-header h2 {
            color: var(--text);
            font-size: 1.1rem;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--outline);
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--primary);
            font-weight: 600;
            font-size: 0.8rem;
        }

        .form-group input {
            width: 100%;
            padding: 8px 10px;
            border: 2px solid var(--outline);
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .amount-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
            margin-bottom: 10px;
        }

        .amount-btn {
            padding: 8px;
            background-color: #F0EDFF;
            border: 2px solid var(--outline);
            border-radius: 8px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .modal-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 8px;
            border: 2px solid var(--outline);
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
        }

        .confirm-btn {
            background-color: var(--success);
            color: white;
        }

        .cancel-btn {
            background-color: #F0F0F0;
        }

        .notification {
            position: fixed;
            top: 10px;
            right: 10px;
            left: 10px;
            padding: 10px;
            background-color: var(--success);
            color: white;
            border-radius: 8px;
            border: 2px solid var(--outline);
            text-align: center;
            font-weight: bold;
            display: none;
            z-index: 1100;
        }

        .notification.error {
            background-color: var(--error);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Super Pay</h1>
        </header>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="account-search" placeholder="Enter 4-digit account#" maxlength="4" inputmode="numeric">
                <button id="search-btn">Search</button>
            </div>
        </div>

        <div class="results" id="results">
            <div class="account-card">
                <div class="account-header">
                    <div class="account-name" id="acc-name">Account Name</div>
                    <div class="account-number" id="acc-number">#0000</div>
                </div>
                <div class="account-details">
                    <div class="detail-item">
                        <div class="detail-label">Balance</div>
                        <div class="detail-value balance" id="acc-balance">$0.00</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Age</div>
                        <div class="detail-value" id="acc-age">0</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Birthday</div>
                        <div class="detail-value" id="acc-birthday">Jan 1</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Occupation</div>
                        <div class="detail-value" id="acc-job">None</div>
                    </div>
                </div>
                <button class="pay-btn" id="pay-btn">Make Payment</button>
            </div>
        </div>
    </div>

    <!-- Payment Modal -->
    <div class="modal-overlay" id="payment-modal" style="display: none;">
        <div class="payment-modal">
            <div class="modal-header">
                <h2>Make Payment</h2>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <div class="form-group">
                <label for="recipient">Recipient</label>
                <input type="text" id="recipient" disabled>
            </div>
            <div class="form-group">
                <label for="amount">Amount ($)</label>
                <input type="number" id="amount" placeholder="Enter amount" min="1" value="100">
            </div>
            <div class="amount-options">
                <button class="amount-btn" data-amount="50">$50</button>
                <button class="amount-btn" data-amount="100">$100</button>
                <button class="amount-btn" data-amount="250">$250</button>
                <button class="amount-btn" data-amount="500">$500</button>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <div class="modal-actions">
                <button class="modal-btn cancel-btn" id="cancel-payment">Cancel</button>
                <button class="modal-btn confirm-btn" id="confirm-payment">Confirm</button>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Account database with individual passwords
        const accounts = [
            {id: "7638", name: "Alex Morgan", balance: 8425.75, age: 32, birthday: "May 15", job: "Developer", password: "alex123"},
            {id: "4291", name: "Marcus Chen", balance: 12500.20, age: 45, birthday: "Nov 3", job: "Analyst", password: "marcus$$"},
            {id: "1854", name: "Sophia R.", balance: 3200.50, age: 28, birthday: "Feb 22", job: "Designer", password: "sophiaG"},
            {id: "6723", name: "James Wilson", balance: 15675.30, age: 52, birthday: "Sep 8", job: "Architect", password: "jamesB"}
        ];

        // DOM elements
        const elements = {
            searchInput: document.getElementById('account-search'),
            searchBtn: document.getElementById('search-btn'),
            resultsDiv: document.getElementById('results'),
            payBtn: document.getElementById('pay-btn'),
            paymentModal: document.getElementById('payment-modal'),
            closeModal: document.getElementById('close-modal'),
            cancelPayment: document.getElementById('cancel-payment'),
            confirmPayment: document.getElementById('confirm-payment'),
            amountInput: document.getElementById('amount'),
            amountBtns: document.querySelectorAll('.amount-btn'),
            recipientInput: document.getElementById('recipient'),
            passwordInput: document.getElementById('password'),
            notification: document.getElementById('notification')
        };

        // Current account
        let currentAccount = null;

        // Search function
        function searchAccount() {
            const accountNumber = elements.searchInput.value.trim();
            
            // Hide results initially
            elements.resultsDiv.style.display = 'none';
            
            // Validate input
            if (accountNumber.length !== 4 || !/^\d+$/.test(accountNumber)) {
                showNotification("Enter a valid 4-digit account#", "error");
                return;
            }
            
            // Find account
            currentAccount = accounts.find(acc => acc.id === accountNumber);
            
            if (currentAccount) {
                // Update UI
                document.getElementById('acc-name').textContent = currentAccount.name;
                document.getElementById('acc-number').textContent = `#${currentAccount.id}`;
                document.getElementById('acc-balance').textContent = `$${currentAccount.balance.toFixed(2)}`;
                document.getElementById('acc-age').textContent = currentAccount.age;
                document.getElementById('acc-birthday').textContent = currentAccount.birthday;
                document.getElementById('acc-job').textContent = currentAccount.job;
                
                elements.resultsDiv.style.display = 'block';
                showNotification("Account found!", "success");
            } else {
                showNotification("Account not found", "error");
            }
        }

        // Show payment modal
        function showPaymentModal() {
            if (!currentAccount) return;
            
            elements.recipientInput.value = `${currentAccount.name} (#${currentAccount.id})`;
            elements.amountInput.value = "100";
            elements.passwordInput.value = "";
            elements.paymentModal.style.display = 'flex';
        }

        // Close payment modal
        function closePaymentModal() {
            elements.paymentModal.style.display = 'none';
        }

        // Process payment
        function processPayment() {
            const amount = parseFloat(elements.amountInput.value);
            const password = elements.passwordInput.value;
            
            // Validate
            if (isNaN(amount) || amount <= 0) {
                showNotification("Enter valid amount", "error");
                return;
            }
            
            if (amount > currentAccount.balance) {
                showNotification("Insufficient funds", "error");
                return;
            }
            
            if (password !== currentAccount.password) {
                showNotification("Wrong password", "error");
                return;
            }
            
            // Update balance
            currentAccount.balance -= amount;
            document.getElementById('acc-balance').textContent = `$${currentAccount.balance.toFixed(2)}`;
            
            closePaymentModal();
            showNotification(`Paid $${amount.toFixed(2)} successfully!`, "success");
        }

        // Show notification
        function showNotification(message, type) {
            const notif = elements.notification;
            notif.textContent = message;
            notif.className = "notification" + (type === "error" ? " error" : "");
            notif.style.display = "block";
            
            setTimeout(() => {
                notif.style.display = "none";
            }, 3000);
        }

        // Event listeners
        elements.searchBtn.addEventListener('click', searchAccount);
        elements.searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchAccount();
        });

        elements.payBtn.addEventListener('click', showPaymentModal);
        elements.closeModal.addEventListener('click', closePaymentModal);
        elements.cancelPayment.addEventListener('click', closePaymentModal);
        elements.confirmPayment.addEventListener('click', processPayment);

        elements.amountBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                elements.amountInput.value = btn.getAttribute('data-amount');
            });
        });

        // Close modal when clicking outside
        elements.paymentModal.addEventListener('click', (e) => {
            if (e.target === elements.paymentModal) {
                closePaymentModal();
            }
        });

        // Force numeric input on mobile
        elements.searchInput.addEventListener('input', () => {
            elements.searchInput.value = elements.searchInput.value.replace(/\D/g, '').slice(0, 4);
        });
    </script>
</body>
</html>
